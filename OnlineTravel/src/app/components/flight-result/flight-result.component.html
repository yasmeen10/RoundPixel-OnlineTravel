<div>
  <div
    class="d-flex justify-content-center align-items-center border"
    style="height: 100vh"
    *ngIf="allFlights.length === 0"
  >
    <h1 style="color: #d82a4e; font-size: 24px">No Flights Matchs</h1>
  </div>
  <div *ngFor="let flight of allFlights">
    <app-flight-card [flight]="flight"></app-flight-card>
  </div>
</div>
